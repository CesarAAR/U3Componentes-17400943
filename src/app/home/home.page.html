<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>El menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Solo la primera pag</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-content [fullscreen]="true">
  <ion-searchbar showCancelButton="always"></ion-searchbar>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Card</ion-card-subtitle>
      <ion-card-title>Card 1</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-chip color="secondary">
          <ion-label>Esto es un ion chip</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Escriba"></ion-input>
      </ion-item>
      <ion-item>
        <label>Usted es:</label>
        <ion-checkbox></ion-checkbox><label>Estudiante</label>
        <ion-checkbox></ion-checkbox><label>Docente</label>
      </ion-item>
      <ion-item>
        <ion-label>Genero</ion-label>
        <ion-select placeholder="Select One">
          <ion-select-option value="f">Mujer</ion-select-option>
          <ion-select-option value="m">Hombre</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Mintio en los anteriores?</ion-label>
        <ion-label>SÃ­</ion-label><ion-toggle></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-segment (ionChange)="segmentChanged($event)">
          <ion-segment-button value="friends">
            <ion-label>Friends</ion-label>
          </ion-segment-button>
          <ion-segment-button value="enemies">
            <ion-label>Enemies</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-item>
      <ion-item>
        <ion-toolbar>
          <ion-button slot="start">"<---------"</ion-button>
          <ion-title>Back Button</ion-title>
        </ion-toolbar>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Card</ion-card-subtitle>
      <ion-card-title>Card 2</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Pick date</ion-label>
        <ion-input
          value="{{ date | date: 'dd.MM.yyyy' }}"
          id="date"
          class="ion-text-end"
        ></ion-input>
        <ion-popover trigger="date" size="cover">
          <ng-template>
            <ion-datetime
              presentation="date"
              [(ngModel)]="date"
              locale="sl-SI"
            ></ion-datetime>
          </ng-template>
        </ion-popover>
      </ion-item>
      <ion-item>
        <ion-list>
          <ion-radio-group value="biff">
            <ion-list-header>
              <ion-label>Equipos</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>AZE</ion-label>
              <ion-radio slot="start" value="biff"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>EST</ion-label>
              <ion-radio slot="start" value="griff"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>R7</ion-label>
              <ion-radio slot="start" value="buford"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">  
    <ion-fab-button>  
      <ion-icon name="add"></ion-icon>  
    </ion-fab-button>
    <ion-fab-list side="top">  
      <ion-fab-button><ion-icon name="logo-whatsapp"></ion-icon></ion-fab-button>  
    </ion-fab-list>   
    <ion-fab-list side="start">  
      <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>  
    </ion-fab-list> 
  </ion-fab>
    
</ion-content>
